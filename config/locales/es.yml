es:
  ide_txt_notice_conflict_title : "Este problema ha sido actualizado por otra persona mientras lo editaba."
  ide_txt_notice_conflict_link : "Actualice la página actual para obtener los datos actualizados."
  ide_txt_notice_conflict_text  : "Sus modificaciones actuales se perderán."
  ide_txt_button_refresh : "Actualizar datos"
  option_visual_editor_mode_switch_tab: "Habilitar la pestaña de cambio de modo del editor visual"
  settings_display_edit_icon : "Modo de visualización del icono de edición"
  settings_display_edit_icon_explanations : "Elija si al pasar el cursor por el bloque de detalles se mostrarán todos los iconos de lápiz junto a los valores editables o si el usuario debe pasar el cursor por cada valor para comprobar si puede editarlo"
  option_display_edit_icon_single: "Simple (pasar por cada valor)"
  option_display_edit_icon_multiple: "Múltiple (pasar por el bloque muestra todos los iconos)"
  settings_force_https: "Forzar HTTPS para llamadas AJAX"
  settings_force_https_explanation: "Forzar las llamadas XHR a usar el protocolo https para evitar errores de contenido mixto"
  settings_listener_type_value: "Acción del listener para el valor"
  settings_listener_type_icon: "Acción del listener para el icono"
  settings_listener_target: "Área objetivo del listener"
  settings_listener_target_explanation: "Área objetivo por el listener: value, iconEdit, label o all"
  settings_excluded_field_id: "IDs de campos excluidos (tags)"
  settings_excluded_field_id_explanation: "Lista de IDs de campos del formulario para excluir de la edición dinámica. Ejemplos: status, priority, custom_field_values_4"
  settings_excluded_field_placeholder: "Añade una etiqueta y presiona Enter"
  settings_check_issue_update_conflict: "Verificar conflicto de actualización de incidencias"
  settings_check_issue_update_conflict_explanation: "Cuando está activado, el plugin comprobará actualizaciones concurrentes y evitará sobrescribir cambios hechos por otros usuarios"
